<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App</title>
    <script src="bundle.js" defer></script>
    <script
      src="https://kit.fontawesome.com/38488db4e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <body class="bg-[#f5f5f8]">
      <header class="h-[64px] flex items-center bg-white px-4">
        <img src="./assets/img/logo.svg" alt="" class="" />
      </header>
      <main class="relative">
        <div
          class="flex flex-col items-center gap-4 absolute top-[40vh] left-[50vw] translate-x-[-50%] translate-y-[-50%] w-[70%]"
        >
          <span class="text-[#f4bd67] text-2xl">ERROR</span>
          <i class="fa-solid fa-circle-exclamation text-9xl text-[#f4bd67]"></i>
          <p class="text-center text-medium">
            一時的にご利用できない状態です。<br />
            しばらく経ってから<br />
            再度アクセスしてください。
          </p>
        </div>
      </main>
    </body>
  </body>
</html>
