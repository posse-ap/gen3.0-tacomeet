<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/38488db4e9.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Charts -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- flatpickr -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- webpack -->
    <script src="bundle.js" defer></script>
  </head>
  <body class="bg-cGray" id="js-body">
    <header
      class="h-[64px] flex gap-6 items-center bg-white px-4 md:justify-between"
    >
      <div class="flex gap-6 items-center">
        <img src="./assets/img/logo.svg" alt="" class="" />
        <span class="text-cLightBlue">4th week</span>
      </div>
      <div
        class="hidden md:inline-block w-52 bg-gradient-to-r from-cBlue to-cSkyBlue rounded-full text-center py-2 text-white text-lg cursor-pointer js-top-submit"
      >
        記録・投稿
      </div>
    </header>

    <!-- data and charts -->
    <main class="flex flex-col gap-8 p-[20px] overflow-y-hidden" id="js-main">
      <div
        class="flex flex-col gap-[16px] md:flex-row md:gap-[20px] md:justify-center"
      >
        <div
          class="flex flex-col gap-[16px] justify-between md:gap-[20px] md:w-full"
        >
          <div class="flex justify-around gap-[16px] md:gap-[20px]">
            <div
              class="flex flex-col items-center gap-2 py-3 bg-white rounded-xl w-full shadow-md"
            >
              <span class="text-cBlue font-semibold">Today</span>
              <span class="text-3xl font-bold">3</span>
              <span class="text-cLightBlue">hour</span>
            </div>
            <div
              class="flex flex-col items-center gap-2 py-3 bg-white rounded-xl w-full shadow-md"
            >
              <span class="text-cBlue font-semibold">Month</span>
              <span class="text-3xl font-bold">120</span>
              <span class="text-cLightBlue">hour</span>
            </div>
            <div
              class="flex flex-col items-center gap-2 py-3 bg-white rounded-xl w-full shadow-md"
            >
              <span class="text-cBlue font-semibold">Total</span>
              <span class="text-3xl font-bold">1348</span>
              <span class="text-cLightBlue">hour</span>
            </div>
          </div>
          <div class="bg-gray-200 h-1 w-full md:hidden"></div>
          <div
            class="rounded-xl shadow-md bg-white"
            id="js-study-time-chart"
          ></div>
        </div>
        <div class="flex justify-around gap-[16px] md:gap-[20px] md:w-full">
          <div class="rounded-xl shadow-md bg-white p-5 w-full">
            <span class="font-bold text-lg">学習言語</span>
            <div id="js-study-languages-chart"></div>
          </div>
          <div class="rounded-xl shadow-md bg-white p-5 w-full">
            <span class="font-bold text-lg">学習コンテンツ</span>
            <div id="js-study-contents-chart"></div>
          </div>
        </div>
      </div>
      <div class="flex gap-4 items-center justify-center">
        <spans
          class="border-t-[2px] border-t-cBlue border-l-[2px] border-l-cBlue w-4 h-4 -rotate-45"
        ></spans>
        <span class="font-bold text-lg">2020年 10月</span>
        <span
          class="border-t-[2px] border-t-cLightBlue border-r-[2px] border-r-cLightBlue w-4 h-4 rotate-45"
        ></span>
      </div>
      <button
        class="bottom-[20px] bg-gradient-to-r from-cBlue to-cSkyBlue rounded-full text-center py-3 text-white text-xl shadow-[0_4px_6px_-1px_cSkyBlue] md:hidden js-top-submit"
      >
        記録・投稿
      </button>
    </main>

    <!-- overlay for modals -->
    <div
      class="hidden w-[100vw] h-[100vh] fixed top-0 bg-[#000a]"
      id="js-overlay"
    ></div>

    <!-- modals -->
    <div
      class="hidden fixed bottom-0 w-full h-[90vh] bg-white z-10 rounded-t-[30px] p-[20px] overflow-y-auto md:max-w-[900px] md:h-[85vh] md:rounded-[30px] md:top-[10vh] md:left-[50%] md:-translate-x-[50%]"
      id="js-modal"
    >
      <div class="text-right">
        <button id="js-modal-close">
          <i class="fa-regular fa-circle-xmark text-3xl"></i>
        </button>
      </div>

      <!-- modal (form) -->
      <div id="js-modal--form">
        <form action="" class="flex flex-col gap-[22px]">
          <div
            class="flex flex-col gap-[24px] md:flex-row md:gap[40px] md:px-[56px]"
          >
            <div class="flex flex-col gap-[24px] w-full">
              <div class="flex flex-col gap-[10px]">
                <label for="date" class="font-bold">学習日</label>
                <input
                  type="date"
                  name="date"
                  id="js-form-date"
                  class="h-[40px] bg-cGray p-2"
                />
              </div>
              <div class="flex flex-col gap-[10px]">
                <p class="font-bold">学習コンテンツ（複数選択可）</p>
                <div
                  class="flex gap-[8px] flex-wrap"
                  id="js-wrapper-content"
                ></div>
              </div>
              <div class="flex flex-col gap-[10px]">
                <p class="font-bold">学習言語（複数選択可）</p>
                <div
                  class="flex gap-[8px] flex-wrap"
                  id="js-wrapper-language"
                ></div>
              </div>
            </div>
            <div class="flex flex-col gap-[24px] w-full">
              <div class="flex flex-col gap-10px">
                <label for="amount" class="font-bold">学習時間</label>
                <input
                  type="number"
                  name="amount"
                  id="amount"
                  class="h-[40px] bg-cGray p-2"
                />
              </div>
              <div class="flex flex-col gap-10px">
                <label for="twitter-comment" class="font-bold"
                  >Twitter用コメント</label
                >
                <textarea
                  name="twitter-comment"
                  id="twitter-comment"
                  class="h-[100px] bg-cGray p-2 resize-none"
                ></textarea>
                <input
                  type="checkbox"
                  id="post-to-twitter"
                  class="peer sr-only"
                />
                <label
                  class="inline-flex items-center gap-2 text-cDarkGray peer-checked:text-cBlue"
                  for="post-to-twitter"
                  ><i class="fa-solid fa-square-check text-xl"></i
                  ><span class="text-black font-normal"
                    >Twitterにシェアする</span
                  ></label
                >
              </div>
            </div>
          </div>
          <button
            class="bottom-[20px] bg-gradient-to-r from-cBlue to-cSkyBlue rounded-full text-center py-3 text-white text-xl shadow-[0_4px_6px_-1px_cSkyBlue] md:w-[50%] md:m-auto"
            id="js-modal-submit"
            type="button"
          >
            記録・投稿
          </button>
        </form>
      </div>

      <div
        id="js-modal--loading"
        class="absolute top-[40%] left-[50%] translate-x-[-50%] translate-y-[-50%]"
      >
        <div
          class="animate-spin h-20 w-20 border-8 border-blue-500 rounded-full border-t-transparent"
        ></div>
      </div>

      <!-- modal (after submit) -->
      <div id="js-modal--after-submit">
        <div
          class="flex flex-col items-center gap-4 absolute top-[40vh] left-[50%] translate-x-[-50%] translate-y-[-50%] w-[70%]"
        >
          <span class="text-[#bde360] text-2xl">AWESOME!</span>
          <i class="fa-solid fa-circle-exclamation text-9xl text-[#bde360]"></i>
          <p class="text-center text-medium">
            記録・投稿<br />
            完了しました
          </p>
        </div>
      </div>

      <div id="js-modal--calendar" class="w-full">
        <div class="text-left">
          <button
            id="js-calendar-back"
            class="flex items-center justify-center w-12 h-12 p-3 rounded-full bg-cGray"
          >
            <i class="fa-solid fa-arrow-left text-2xl"></i>
          </button>
        </div>
        <div
          class="w-full flex flex-col gap-5 items-center absolute top-[40%] md:top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]"
        >
          <div class="flex gap-4 items-center justify-center">
            <!-- todo : without `flex`, it collapse -->
            <button id="js-calendar-prev" class="flex">
              <span
                class="border-t-[2px] border-t-cBlue border-l-[2px] border-l-cBlue w-4 h-4 -rotate-45"
              ></span>
            </button>
            <span id="js-calendar-header" class="font-bold text-lg"></span>
            <button id="js-calendar-next" class="flex">
              <span
                class="border-t-[2px] border-t-cLightBlue border-r-[2px] border-r-cLightBlue w-4 h-4 rotate-45"
              ></span>
            </button>
          </div>

          <div id="calendar" class="text-center">
            <table id="js-calendar-body">
              <tr id="js-day"></tr>
            </table>
          </div>

          <button
            id="js-calendar-submit"
            class="mx-auto w-[150px] bg-gradient-to-r from-cBlue to-cSkyBlue rounded-full text-center py-3 text-white text-xl shadow-[0_4px_6px_-1px_cSkyBlue]"
          >
            決定
          </button>
        </div>
      </div>
    </div>
    <!-- templates -->
    <div class="hidden">
      <div id="js-templ-choice">
        <input type="checkbox" class="peer sr-only" />
        <label
          class="inline-flex items-center gap-2 font-bold bg-cGray rounded-full w-auto px-4 py-2 text-cDarkGray peer-checked:bg-[#e7f5ff] peer-checked:text-cBlue"
          ><i class="fa-solid fa-square-check text-xl"></i
          ><span class="text-black font-normal"></span
        ></label>
      </div>
      <table>
        <th
          id="js-tmpl-dayElem"
          class="text-md font-normal text-gray-400 w-[40px] h-[40px] cursor-default"
        ></th>
        <td
          id="js-tmpl-prevDateElem"
          class="text-md font-bold text-gray-500 w-[40px] h-[40px] cursor-pointer"
        ></td>
        <td
          id="js-tmpl-nextDateElem"
          class="text-md font-bold l w-[40px] h-[40px] cursor-pointer"
        ></td>
        <td
          id="js-tmpl-selectedDateElem"
          class="text-md font-bold text-white rounded-full bg-cBlue w-[40px] h-[40px] cursor-pointer"
        ></td>
      </table>
    </div>
  </body>
</html>
